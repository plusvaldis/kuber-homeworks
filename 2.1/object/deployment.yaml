apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: multitool
  name: multitool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multitool
  template:
    metadata:
      labels:
        app: multitool
    spec:
      containers:
      - name: multitool
        image: wbitt/network-multitool:openshift-minimal
        volumeMounts:
        - name: vol
          mountPath: /input
      - name: busybox
        image: busybox
        command: [ 'sh', '-c', 'watch -n 5 date > /output/success.txt' ]
        volumeMounts:
        - name: vol
          mountPath: /output
      volumes:
      - name: vol
        hostPath:
          path: /var/data
